<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HikStatus Pro</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Persian Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Desktop Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="material-symbols-rounded status-icon">visibility</span>
                <span class="logo-text">HikStatus</span>
            </div>
            <button class="btn-icon toggle-sidebar" onclick="toggleSidebar()">
                <span class="material-symbols-rounded">menu_open</span>
            </button>
        </div>
        
        <div class="nav-links">
            <button class="nav-item active" data-target="dash">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </button>
            <button class="nav-item" data-target="logs">
                <span class="material-symbols-rounded">receipt_long</span>
                <span class="nav-text">Logs</span>
            </button>
            <button class="nav-item" data-target="reports">
                <span class="material-symbols-rounded">bar_chart</span>
                <span class="nav-text">Reports</span>
            </button>
            <button class="nav-item" data-target="settings">
                <span class="material-symbols-rounded">settings</span>
                <span class="nav-text">Settings</span>
            </button>
        </div>

        <div class="sidebar-footer">
            <div class="status-summary" id="sidebar-stats">
                <!-- Injected via JS -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        
        <!-- DASHBOARD VIEW -->
        <section id="dash" class="view active">
            <div class="view-header sticky-header">
                <h2>Overview</h2>
                <div style="display:flex; gap:10px">
                    <div class="mobile-stats-pill" id="mobile-stats">Loading...</div>
                    <button class="btn-icon" onclick="fetchDash()"><span class="material-symbols-rounded">sync</span></button>
                </div>
            </div>
            <div class="grid-container" id="nvr-container"></div>
        </section>

        <!-- LOGS VIEW -->
        <section id="logs" class="view">
            <div class="view-header">
                <h2>Event Logs</h2>
            </div>
            
            <div class="logs-controls">
                <div class="search-wrap">
                    <span class="material-symbols-rounded search-icon">search</span>
                    <input type="text" id="logSearch" placeholder="Search events..." class="input search-input">
                </div>
                <div class="filter-chips">
                    <button class="chip active" data-filter="">All</button>
                    <button class="chip" data-filter="Camera">Camera</button>
                    <button class="chip" data-filter="Telegram">Telegram</button>
                    <button class="chip" data-filter="Mail">Mail</button>
                    <button class="chip" data-filter="Service">System</button>
                </div>
            </div>

            <div class="logs-container" id="logScroll">
                <div class="log-list" id="log-list"></div>
                <div class="loader" id="logLoader">Loading more...</div>
            </div>
        </section>

        <!-- REPORTS VIEW -->
        <section id="reports" class="view">
            <div class="view-header">
                <h2>Downtime Reports</h2>
            </div>

            <div class="report-controls card">
                <div class="control-row">
                    <label>Presets</label>
                    <div class="btn-group">
                        <button class="btn btn-outline" onclick="setPreset(1)">1 Hour</button>
                        <button class="btn btn-outline" onclick="setPreset(8)">8 Hours</button>
                        <button class="btn btn-outline" onclick="setPreset(24)">24 Hours</button>
                    </div>
                </div>
                <div class="control-row">
                    <label>Custom Range (Shamsi)</label>
                    <div class="date-inputs">
                        <input type="text" id="startDt" class="input pdate" placeholder="Start Date">
                        <input type="text" id="endDt" class="input pdate" placeholder="End Date">
                    </div>
                </div>
                <button class="btn btn-primary full-width" onclick="genReport()">Generate Report</button>
            </div>

            <div class="report-results" id="rep-list">
                <div class="empty-state">
                    <span class="material-symbols-rounded">analytics</span>
                    <p>Select a date range to analyze downtime</p>
                </div>
            </div>
        </section>

        <!-- SETTINGS VIEW -->
        <section id="settings" class="view">
            <div class="view-header sticky-header">
                <h2>Configuration</h2>
                <div class="header-actions">
                    <select id="jumpTo" class="input jump-select" onchange="jumpToSection(this.value)">
                        <option value="" disabled selected>Jump to...</option>
                        <option value="sec-nvr">NVR Management</option>
                        <option value="sec-csv">Camera CSV</option>
                        <option value="sec-email">Email Settings</option>
                        <option value="sec-telegram">Telegram Settings</option>
                    </select>
                </div>
            </div>

            <div class="settings-container">
                
                <!-- NVRs -->
                <div class="card" id="sec-nvr">
                    <div class="card-header">
                        <h3>NVR Management</h3>
                        <button class="btn btn-sm btn-primary" onclick="addNVR()">Add</button>
                    </div>
                    <div class="nvr-add-row">
                        <input id="nvrIp" class="input" placeholder="IP Address">
                        <input id="nvrUser" class="input" placeholder="User">
                        <input id="nvrPass" class="input" type="password" placeholder="Pass">
                    </div>
                    <div id="nvr-list" class="list-group"></div>
                </div>

                <!-- CSV -->
                <div class="card" id="sec-csv">
                    <div class="card-header"><h3>Camera CSV</h3></div>
                    <textarea id="csvEditor" class="input code-editor" spellcheck="false"></textarea>
                </div>

                <!-- Dynamic Settings -->
                <div id="config-forms"></div>

            </div>
            
            <!-- Floating Actions -->
            <div class="fab-container">
                <button class="fab fab-reload" onclick="apply()" title="Apply & Restart">
                    <span class="material-symbols-rounded">restart_alt</span>
                </button>
                <button class="fab fab-save" onclick="saveAll()" title="Save">
                    <span class="material-symbols-rounded">save</span>
                </button>
            </div>
        </section>

    </main>

    <!-- Mobile Bottom Nav -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="dash"><span class="material-symbols-rounded">dashboard</span><span>Dash</span></button>
        <button class="nav-item" data-target="logs"><span class="material-symbols-rounded">receipt_long</span><span>Logs</span></button>
        <button class="nav-item" data-target="reports"><span class="material-symbols-rounded">bar_chart</span><span>Reports</span></button>
        <button class="nav-item" data-target="settings"><span class="material-symbols-rounded">settings</span><span>Config</span></button>
    </nav>

    <!-- Camera Details Modal -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <div class="modal-header">
                <h3 id="m-name">Camera</h3>
                <button class="btn-icon" onclick="closeModal()"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <span class="label">IP Address</span>
                    <span class="val mono" id="m-ip">-</span>
                </div>
                <div class="info-row">
                    <span class="label">NVR Info</span>
                    <span class="val mono" id="m-nvr">-</span>
                </div>
                <div class="info-row">
                    <span class="label">Status</span>
                    <span class="val" id="m-status">-</span>
                </div>
                <div class="info-row">
                    <span class="label">Last Online</span>
                    <span class="val mono" id="m-last">-</span>
                </div>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="num error" id="m-d1">-</span>
                        <span class="lbl">1H Downtime</span>
                    </div>
                    <div class="stat-box">
                        <span class="num error" id="m-d24">-</span>
                        <span class="lbl">24H Downtime</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label>Alert Importance</label>
                <div class="imp-selector">
                    <button class="btn btn-sm btn-outline" id="btn-imp-1" onclick="setImp(1)">Low</button>
                    <button class="btn btn-sm btn-outline" id="btn-imp-2" onclick="setImp(2)">Normal</button>
                    <button class="btn btn-sm btn-outline" id="btn-imp-3" onclick="setImp(3)">Crit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action Saved</div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
