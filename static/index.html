<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HikStatus Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root { --bg: #050505; --surface: #141414; --border: #2a2a2a; --primary: #64b5f6; --text: #f0f0f0; --text-dim: #a0a0a0; --danger: #ef5350; --success: #81c784; --error-bg: #450a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', 'Vazirmatn', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* NAV */
        .top-nav { display: flex; gap: 20px; padding: 0 24px; background: var(--surface); border-bottom: 1px solid var(--border); height: 60px; align-items: center; justify-content: center; flex-shrink: 0; }
        .nav-tab { background: none; border: none; color: var(--text-dim); font-size: 14px; font-weight: 500; cursor: pointer; padding: 18px 10px; border-bottom: 2px solid transparent; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .nav-tab:hover { color: var(--text); }
        .nav-tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        .main-container { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        
        /* VIEWS */
        .view { display: none; height: 100%; width: 100%; animation: fadeIn 0.2s; } 
        /* Important: Use flex to fill height when active, but display:none otherwise handles hiding */
        .view.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* DASHBOARD HEADER */
        .dash-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
        .std-input-static { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 8px 16px; display: flex; flex-direction: column; align-items: center; min-width: 90px; }
        .val { font-size: 20px; font-weight: 700; line-height: 1.2; }
        .lbl { font-size: 11px; text-transform: uppercase; color: var(--text-dim); font-weight: 600; }

        /* NVR GROUPS */
        .nvr-block { margin-bottom: 16px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: var(--surface); flex-shrink: 0; }
        .nvr-header { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: #181818; cursor: pointer; user-select: none; transition: 0.2s; }
        .nvr-header:hover { background: #222; }
        .nvr-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 8px; padding: 12px; background: var(--border); border-top: 1px solid var(--border); }
        
        /* --- CARDS --- */
        .cam-card { width: 100%; height: 50px; position: relative; perspective: 600px; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; position: relative; transition: transform 0.4s; transform-style: preserve-3d; }
        .cam-card:hover .cam-inner { transform: rotateX(180deg); }
        
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; padding: 0 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--surface); }
        
        /* Front Face */
        .front { justify-content: flex-start; gap: 10px; }
        .off .front { background: var(--error-bg); border-color: var(--danger); }
        
        /* Back Face */
        .back { transform: rotateX(180deg); background: #222; justify-content: center; flex-direction: column; font-size: 11px; color: var(--primary); font-family: 'JetBrains Mono', monospace; border: 1px solid var(--border); }

        /* --- IMPORTANCE STYLING FIX --- */
        /* Critical (3): Blue Border on the specific face element */
        .front.imp-3 { border: 2px solid var(--primary) !important; }
        
        /* Low (1): Dimmed Text */
        .front.imp-1 { opacity: 0.6; }
        .front.imp-1 .cam-name { font-weight: 400; color: #888; }

        .cam-name { font-size: 13px; font-weight: 600; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .on .dot { background: var(--success); box-shadow: 0 0 8px rgba(129, 199, 132, 0.4); }
        .off .dot { background: var(--danger); box-shadow: 0 0 8px rgba(239, 83, 80, 0.4); }

        /* SEGMENT LAYOUT */
        .segment-container { display: flex; gap: 20px; height: 100%; overflow: hidden; }
        .segment-side { width: 300px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; }
        .segment-main { flex: 1; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 0; overflow: hidden; display: flex; flex-direction: column; }
        @media (max-width: 800px) {
            .segment-container { flex-direction: column; overflow-y: auto; }
            .segment-side { width: 100%; height: auto; flex-shrink: 0; padding: 15px; }
            .segment-main { flex: 1; min-height: 400px; }
        }

        /* CONTROLS & LOGS */
        .btn { padding: 10px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; background: var(--primary); color: #000; transition:0.2s; }
        .btn:hover { opacity: 0.9; } .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); } .btn-outline.active { border-color: var(--primary); color: var(--primary); }
        .std-input { background: #0a0a0a; border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 6px; width: 100%; }
        
        .log-row { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .log-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .log-time { font-family: 'Vazirmatn'; color: var(--text-dim); font-size: 12px; }
        .log-type { font-weight: 700; font-size: 11px; padding: 2px 6px; border-radius: 4px; background: #222; }
        
        /* REPORTS */
        .rep-item { padding: 15px; border-bottom: 1px solid var(--border); }
        .bar-bg { height: 6px; background: #222; border-radius: 3px; margin-top: 6px; }
        .bar-fill { height: 100%; background: var(--danger); border-radius: 3px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.2s; z-index: 999; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal { background: var(--surface); width: 400px; padding: 25px; border-radius: 12px; border: 1px solid var(--border); transform: translateY(20px); transition: 0.2s; }
        .modal-overlay.open .modal { transform: translateY(0); }
        .modal-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 8px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="nav-tab active" id="btn-dash" onclick="nav('dash')"><span class="material-icons-round">dashboard</span> Dash</button>
        <button class="nav-tab" id="btn-logs" onclick="nav('logs')"><span class="material-icons-round">receipt_long</span> Logs</button>
        <button class="nav-tab" id="btn-reports" onclick="nav('reports')"><span class="material-icons-round">bar_chart</span> Reports</button>
        <button class="nav-tab" id="btn-settings" onclick="nav('settings')"><span class="material-icons-round">tune</span> Config</button>
    </nav>

    <div class="main-container">

        <!-- DASHBOARD (Removed inline style display:block) -->
        <div id="dash" class="view active">
            <div style="display:flex; gap:10px; margin-bottom:15px; overflow-x:auto">
                <div class="std-input-static"><span class="val" id="tot">-</span><span class="lbl">Total</span></div>
                <div class="std-input-static"><span class="val" id="on" style="color:var(--success)">-</span><span class="lbl">Online</span></div>
                <div class="std-input-static"><span class="val" id="off" style="color:var(--danger)">-</span><span class="lbl">Offline</span></div>
                <button class="btn" style="width:auto; padding:0 20px" onclick="fetchDash()"><span class="material-icons-round">sync</span></button>
            </div>
            <div id="nvr-container"></div>
        </div>

        <!-- LOGS -->
        <div id="logs" class="view">
            <div class="segment-container">
                <div class="segment-side">
                    <div style="margin-bottom:15px"><label class="lbl">Search</label><input id="logSearch" class="std-input" onkeyup="delayLogSearch()"></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px">
                        <button class="btn btn-outline active" onclick="setFilter(this, '')">All</button>
                        <button class="btn btn-outline" onclick="setFilter(this, 'Camera')">Camera</button>
                        <button class="btn btn-outline" onclick="setFilter(this, 'Telegram')">Telegram</button>
                        <button class="btn btn-outline" onclick="setFilter(this, 'Mail')">Mail</button>
                    </div>
                </div>
                <div class="segment-main" id="logScroll">
                    <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:700">Event History</div>
                    <div id="log-list" style="flex:1; overflow-y:auto"></div>
                    <div id="logLoader" style="padding:10px; text-align:center; color:#666; display:none">Loading...</div>
                </div>
            </div>
        </div>

        <!-- REPORTS -->
        <div id="reports" class="view">
            <div class="segment-container">
                <div class="segment-side">
                    <div style="margin-bottom:15px"><label class="lbl">Range Preset</label><div style="display:flex; gap:5px; margin-top:5px"><button class="btn btn-outline" onclick="setPreset(1)">1H</button><button class="btn btn-outline" onclick="setPreset(8)">8H</button><button class="btn btn-outline" onclick="setPreset(24)">24H</button></div></div>
                    <div style="margin-bottom:15px"><label class="lbl">Custom Start</label><input type="datetime-local" id="startDt" class="std-input" style="color-scheme:dark"></div>
                    <div style="margin-bottom:15px"><label class="lbl">Custom End</label><input type="datetime-local" id="endDt" class="std-input" style="color-scheme:dark"></div>
                    <button class="btn" onclick="genReport()">Generate</button>
                </div>
                <div class="segment-main">
                    <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:700">Downtime Report</div>
                    <div id="rep-list" style="flex:1; overflow-y:auto">
                        <div style="padding:40px; text-align:center; color:#444">Select range to load data</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SETTINGS -->
        <div id="settings" class="view">
            <div class="segment-container">
                <div class="segment-side">
                    <button class="btn btn-outline" onclick="loadSettings()">Reload Config</button>
                    <button class="btn" onclick="saveAll()">Save All</button>
                    <button class="btn" style="background:var(--success)" onclick="apply()">Apply & Restart</button>
                </div>
                <div class="segment-main" style="padding:20px; overflow-y:auto">
                    <h3>NVRs</h3>
                    <div style="display:flex; gap:8px; margin-bottom:10px"><input id="nvrIp" class="std-input" placeholder="IP"><input id="nvrUser" class="std-input" placeholder="User"><input id="nvrPass" class="std-input" type="password" placeholder="Pass"><button class="btn" onclick="addNVR()">+</button></div>
                    <div id="nvr-list" style="margin-bottom:30px"></div>
                    <h3>Camera CSV</h3>
                    <textarea id="csvEditor" class="std-input" style="height:300px; font-family:monospace" spellcheck="false"></textarea>
                </div>
            </div>
        </div>

    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="camModal" onclick="this.classList.remove('open')">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 id="m-name" style="margin-top:0">Cam</h2>
            <div class="modal-row"><span style="color:var(--text-dim)">Address</span><span id="m-det" style="font-family:monospace"></span></div>
            <!-- Added Importance Row -->
            <div class="modal-row"><span style="color:var(--text-dim)">Importance</span><span id="m-imp" style="font-weight:700; color:var(--primary)">-</span></div>
            <div class="modal-row"><span style="color:var(--text-dim)">Downtime 1h</span><span id="m-d1" style="color:var(--danger)">-</span></div>
            <div class="modal-row"><span style="color:var(--text-dim)">Downtime 24h</span><span id="m-d24" style="color:var(--danger)">-</span></div>
            <div style="display:flex; gap:10px; margin-top:20px">
                <button class="btn" onclick="cycleImpModal()">Cycle Importance</button>
                <button class="btn btn-outline" onclick="document.getElementById('camModal').classList.remove('open')">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let logOff=0, logFilter='', logSearchVal='', loading=false, allLoaded=false;
        let currentCamId, currentImp;
        let settingsCache = [];

        function nav(id) {
            // Remove active class from all views and buttons
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(e => e.classList.remove('active'));
            
            // Add active class to selected
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            
            if(id==='dash') fetchDash();
            if(id==='logs' && logOff===0) fetchLogs();
            if(id==='settings') loadSettings();
        }

        // --- DASH ---
        function getNvrNum(ip) { return ip.split('.').pop(); }
        async function fetchDash() {
            const res = await fetch(`${API}/cameras`); const cams = await res.json();
            document.getElementById('tot').textContent = cams.length;
            document.getElementById('on').textContent = cams.filter(c=>c.status==='Online').length;
            document.getElementById('off').textContent = cams.filter(c=>c.status!=='Online').length;
            
            const groups={}; cams.forEach(c=>{ if(!groups[c.nvr_ip])groups[c.nvr_ip]=[]; groups[c.nvr_ip].push(c) });
            const con = document.getElementById('nvr-container'); con.innerHTML = '';

            Object.keys(groups).sort((a,b)=>parseInt(getNvrNum(a))-parseInt(getNvrNum(b))).forEach(ip=>{
                const list = groups[ip];
                let cards = '';
                list.sort((a,b)=>parseInt(a.channel_id)-parseInt(b.channel_id)).forEach(c=>{
                    const st = c.status==='Online'?'on':'off';
                    const meta = encodeURIComponent(JSON.stringify(c));
                    cards += `
                    <div class="cam-card" onclick="showCam('${meta}')">
                        <div class="cam-inner">
                            <div class="face front imp-${c.importance} ${st}">
                                <div class="dot"></div>
                                <div class="cam-name">${c.name}</div>
                            </div>
                            <div class="face back">
                                <div>${c.ip}</div>
                                <div>CH ${c.channel_id}</div>
                            </div>
                        </div>
                    </div>`;
                });
                con.innerHTML += `
                <div class="nvr-block">
                    <div class="nvr-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display=='none'?'grid':'none'">
                        <span style="font-weight:700; font-size:13px">NVR ${getNvrNum(ip)}</span>
                        <span style="opacity:0.5; font-size:12px; font-family:monospace">${ip}</span>
                    </div>
                    <div class="nvr-grid grid">${cards}</div>
                </div>`;
            });
        }

        async function showCam(data) {
            const c = JSON.parse(decodeURIComponent(data));
            currentCamId = c.id; currentImp = c.importance;
            document.getElementById('m-name').textContent = c.name;
            // Fixed: Showing Channel ID in Popup
            document.getElementById('m-det').textContent = `${c.ip} (CH ${c.channel_id})`;
            // Fixed: Showing Importance Text in Popup
            const impLabels = ['Low', 'Normal', 'Critical'];
            document.getElementById('m-imp').textContent = impLabels[c.importance-1];
            
            document.getElementById('camModal').classList.add('open');
            const res = await fetch(`${API}/stats/${c.id}`); const s = await res.json();
            document.getElementById('m-d1').textContent = s.down_1h+'m';
            document.getElementById('m-d24').textContent = s.down_24h+'m';
        }
        async function cycleImpModal() {
            let n = currentImp + 1; if(n>3)n=1;
            await fetch(`${API}/cameras/${currentCamId}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({importance:n})});
            currentImp = n; 
            document.getElementById('m-imp').textContent = ['Low', 'Normal', 'Critical'][n-1];
            fetchDash();
        }

        // --- LOGS ---
        let debounceTimer;
        function delayLogSearch() { clearTimeout(debounceTimer); debounceTimer = setTimeout(()=>{ logSearchVal=document.getElementById('logSearch').value; resetLogs(); }, 500); }
        function setFilter(btn, val) { 
            document.querySelectorAll('.btn-outline').forEach(b=>b.classList.remove('active')); 
            btn.classList.add('active'); logFilter=val; resetLogs(); 
        }
        function resetLogs() { document.getElementById('log-list').innerHTML=''; logOff=0; allLoaded=false; fetchLogs(); }
        async function fetchLogs() {
            if(loading||allLoaded)return; loading=true; document.getElementById('logLoader').style.display='block';
            const res = await fetch(`${API}/logs?q=${logFilter||logSearchVal}&limit=30&offset=${logOff}`);
            const logs = await res.json();
            if(logs.length<30) allLoaded=true;
            document.getElementById('log-list').insertAdjacentHTML('beforeend', logs.map(l=>{
                let detail = l.details;
                if(detail.includes('mins')) detail = `<span style="color:var(--danger); font-weight:bold">${detail.match(/\d+m/)}</span> ` + detail;
                return `<div class="log-row"><div class="log-top"><span class="log-type">${l.log_type}</span><span class="log-time">${l.shamsi_date}</span></div><div class="log-msg">${detail}</div></div>`;
            }).join(''));
            logOff+=logs.length; loading=false; document.getElementById('logLoader').style.display='none';
        }
        document.getElementById('logScroll').addEventListener('scroll', (e)=>{
            if(e.target.scrollTop+e.target.clientHeight >= e.target.scrollHeight-50) fetchLogs();
        });

        // --- REPORTS ---
        function setPreset(h) {
            const end = new Date();
            const start = new Date(end.getTime() - (h*60*60*1000));
            start.setMinutes(start.getMinutes() - start.getTimezoneOffset());
            end.setMinutes(end.getMinutes() - end.getTimezoneOffset());
            document.getElementById('startDt').value = start.toISOString().slice(0,16);
            document.getElementById('endDt').value = end.toISOString().slice(0,16);
        }
        async function genReport() {
            const s = new Date(document.getElementById('startDt').value).getTime()/1000;
            const e = new Date(document.getElementById('endDt').value).getTime()/1000;
            if(!s || !e) return alert('Select Range');
            document.getElementById('rep-list').innerHTML = '<div style="padding:20px; text-align:center">Analyzing...</div>';
            const res = await fetch(`${API}/reports/generate?start=${s}&end=${e}`);
            const data = await res.json();
            if(data.length===0) { document.getElementById('rep-list').innerHTML='<div style="padding:20px; text-align:center">No downtime found.</div>'; return; }
            
            // Calc total minutes in range for scale
            const rangeMins = (e-s)/60;
            
            document.getElementById('rep-list').innerHTML = data.map(i=>{
                const pct = Math.min(100, (i.mins/rangeMins)*100);
                return `<div class="rep-item"><div class="rep-top"><span>${i.name}</span><span style="color:var(--danger)">${i.mins}m</span></div><div class="bar-bg"><div class="bar-fill" style="width:${pct}%"></div></div></div>`;
            }).join('');
            document.getElementById('rep-window').textContent = `Range: ${Math.round(rangeMins/60)} Hours`;
        }

        // --- SETTINGS ---
        async function loadSettings() {
            const sRes = await fetch(`${API}/settings`); settingsCache = await sRes.json();
            const cRes = await fetch(`${API}/config/csv`); document.getElementById('csvEditor').value = await cRes.text();
            const nRes = await fetch(`${API}/nvrs`); const nvrs = await nRes.json();
            document.getElementById('nvr-list').innerHTML = nvrs.map(n => `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border); padding:8px 0; font-size:13px"><span>${n.ip}</span><button style="background:none; border:none; color:#666; cursor:pointer" onclick="delNVR('${n.ip}')">Ã—</button></div>`).join('');
        }
        async function saveAll() { for(const s of settingsCache) { const el = document.getElementById(s.key); if(el) { let val = el.value; if(el.type==='checkbox') val=el.checked?'true':'false'; if(val!==s.value) await fetch(`${API}/settings/${s.key}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({key:s.key, value:val})}); } } await fetch(`${API}/config/csv`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({content:document.getElementById('csvEditor').value})}); alert('Saved'); }
        async function apply() { await saveAll(); await fetch(`${API}/monitor/restart`, {method:'POST'}); alert('Restarted'); location.reload(); }
        async function addNVR() { const ip=document.getElementById('nvrIp').value; const u=document.getElementById('nvrUser').value; const p=document.getElementById('nvrPass').value; await fetch(`${API}/nvrs`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ip, user:u, password:p||null, enabled:true})}); loadSettings(); }
        async function delNVR(ip) { if(confirm('Delete?')) { await fetch(`${API}/nvrs/${ip}`, {method:'DELETE'}); loadSettings(); } }

        nav('dash'); setInterval(fetchDash, 5000);
    </script>
</body>
</html>
